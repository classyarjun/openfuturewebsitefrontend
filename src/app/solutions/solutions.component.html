<div class="solutions-slider-container">
  <h2 class="section-title">What We Offer</h2>
  <h3 class="section-subtitle">Our Solutions</h3>

  <div class="slider">
    <!-- Display the current slide -->
    <div *ngFor="let card of slides[currentSlideIndex]" class="card">
      <h4 class="card-title">{{ card.title }}</h4>
      <p class="card-description">{{ card.description }}</p>
      <button class="read-more-btn">Read More</button>
    </div>
  </div>

  <!-- Slider navigation buttons -->
  <button class="nav-btn prev-btn" (click)="prevSlide()">&#10094;</button>
  <button class="nav-btn next-btn" (click)="nextSlide()">&#10095;</button>

  <!-- Slider dots -->
  <div class="slider-dots">
    <span *ngFor="let group of slides; let i = index"
          [class.active]="i === currentSlideIndex"
          (click)="moveToSlide(i)">
    </span>
  </div>
</div>
