<!-- ! =============  job filter code design   ==============================-->

<div class="container-fluid position-relative">
  <div class="tech-mesh-offering-top">&nbsp;</div>
  <div class="tech-mesh-offering-bottom">&nbsp;</div>
  <div class="container py-md-5 py-4 position-relative z-index-3">

    <div class="row mb-4 mt-3">
      <div class="col text-center"></div>
    </div>
    <div class="row">
      <div class="col-xl-3 col-md-4 mb-md-0 mb-4">
        <div class="bg-white shadow-md py-3 px-2">
          <h3 class="mx-3 fw-semibold">All Filters</h3>
          <div class="accordion accordion-flush filter-accordion">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button type="button" data-bs-toggle="collapse" data-bs-target="#workmode"
                  class="accordion-button bg-transparent">
                  Work Mode
                </button>
              </h2>
              <div id="workmode" class="accordion-collapse collapse show">
                <div class="accordion-body">
                  <div class="form-check d-flex mb-2">
                    <input type="checkbox" id="1workmod" class="form-check-input me-2 p-2" value="1" />
                    <label for="1workmod" class="form-check-label mb-0 small">
                      Remote
                    </label>
                  </div>
                  <div class="form-check d-flex mb-2">
                    <input type="checkbox" id="2workmod" class="form-check-input me-2 p-2" value="2" />
                    <label for="2workmod" class="form-check-label mb-0 small">
                      Hybrid
                    </label>
                  </div>
                  <div class="form-check d-flex mb-2">
                    <input type="checkbox" id="3workmod" class="form-check-input me-2 p-2" value="3" />
                    <label for="3workmod" class="form-check-label mb-0 small">
                      Work from office
                    </label>
                  </div>
                </div>
              </div>
            </div>



            <div class="accordion-item">
              <h2 class="accordion-header">
                <button type="button" data-bs-toggle="collapse" data-bs-target="#department"
                  class="accordion-button bg-transparent">
                  Role category
                </button>
              </h2>
              <div id="department" class="accordion-collapse collapse show">
                <div class="accordion-body">

                  <div *ngFor="let role of (showMore ? roles : roles | slice:0:2)" class="form-check d-flex mb-2">
                    <input type="checkbox" [id]="role.id + 'depart'" class="form-check-input me-2 p-2"
                      [value]="role.id" />
                    <label [for]="role.id + 'depart'" class="form-check-label mb-0 small text-break">
                      {{ role.name }}
                    </label>
                  </div>
                  <a (click)="toggleShowMore()" class="text-gradient small ms-4">
                    {{ showMore ? 'View Less' : 'View More' }}
                  </a>
                </div>
              </div>
            </div>



            <div class="accordion-item">
              <h2 class="accordion-header">
                <button type="button" data-bs-toggle="collapse" data-bs-target="#experience"
                  class="accordion-button bg-transparent">
                  Experience
                </button>
              </h2>
              <div id="experience" class="accordion-collapse collapse show">
                <div class="accordion-body">
                  <div class="col-12 mb-4">
                    <div class="form-check d-flex mb-2">
                      <input type="radio" name="salary" id="1exp" class="form-check-input me-2 p-2" value="1" />
                      <label for="1exp" class="form-check-label mb-0 small">
                        0-2 years
                      </label>
                    </div>
                    <div class="form-check d-flex mb-2">
                      <input type="radio" name="salary" id="2exp" class="form-check-input me-2 p-2" value="2" />
                      <label for="2exp" class="form-check-label mb-0 small">
                        2-5 years
                      </label>
                    </div>
                    <div class="form-check d-flex mb-2">
                      <input type="radio" name="salary" id="3exp" class="form-check-input me-2 p-2" value="3" />
                      <label for="3exp" class="form-check-label mb-0 small">
                        5-8 years
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>


            <div class="accordion-item">
              <h2 class="accordion-header">
                <button type="button" data-bs-toggle="collapse" data-bs-target="#location"
                  class="accordion-button bg-transparent">
                  Location
                </button>
              </h2>
              <div id="location" class="accordion-collapse collapse show">
                <div class="accordion-body">


                  <div *ngFor="let location of (showMoreLocations ? locations : locations | slice:0:2)"
                    class="form-check d-flex mb-2">
                    <input type="checkbox" [id]="location.id + 'loc'" class="form-check-input me-2 p-2"
                      [value]="location.id" />
                    <label [for]="location.id + 'loc'" class="form-check-label mb-0 small">
                      {{ location.name }}
                    </label>
                  </div>


                  <a (click)="toggleShowMoreLocations()" class="text-gradient small ms-4">
                    {{ showMoreLocations ? 'View Less' : 'View More' }}
                  </a>
                </div>
              </div>
            </div>

            <!-- ! Salery Section Accordian  -->

            <div class="accordion-item">
              <h2 class="accordion-header">
                <button type="button" data-bs-toggle="collapse" data-bs-target="#salary"
                  class="accordion-button bg-transparent">
                  Salary
                </button>
              </h2>
              <div id="salary" class="accordion-collapse collapse show">
                <div class="accordion-body">
                  <div class="col-12 mb-4">
                    <div class="form-check d-flex mb-2">
                      <input type="radio" name="salary" id="1sal" class="form-check-input me-2 p-2" value="1" />
                      <label for="1sal" class="form-check-label mb-0 small">
                        1-3 lakhs
                      </label>
                    </div>
                    <div class="form-check d-flex mb-2">
                      <input type="radio" name="salary" id="2sal" class="form-check-input me-2 p-2" value="2" />
                      <label for="2sal" class="form-check-label mb-0 small">
                        3-5 lakhs
                      </label>
                    </div>
                    <div class="form-check d-flex mb-2">
                      <input type="radio" name="salary" id="3sal" class="form-check-input me-2 p-2" value="3" />
                      <label for="3sal" class="form-check-label mb-0 small">
                        5-7 lakhs
                      </label>
                    </div>
                    <div class="form-check d-flex mb-2">
                      <input type="radio" name="salary" id="4sal" class="form-check-input me-2 p-2" value="4" />
                      <label for="4sal" class="form-check-label mb-0 small">
                        7-8 lakhs
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
