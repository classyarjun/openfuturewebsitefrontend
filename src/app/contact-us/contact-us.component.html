<div class="contact-form-container">
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="id">ID</label>
            <input type="text" id="id" name="id" placeholder="Enter ID" />
          </div>
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter First Name" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter Last Name" />
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" placeholder="Enter Country" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="designation">Designation</label>
            <input type="text" id="designation" name="designation" placeholder="Enter Designation" />
          </div>
          <div class="form-group">
            <label for="company">Company</label>
            <input type="text" id="company" name="company" placeholder="Enter Company" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" />
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="industry">Industry</label>
            <input type="text" id="industry" name="industry" placeholder="Enter Industry" />
          </div>
          <div class="form-group">
            <label for="dateCreated">Date Created</label>
            <input type="date" id="dateCreated" name="dateCreated" />
          </div>
        </div>
        <div class="form-group-full">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Enter Message"></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
