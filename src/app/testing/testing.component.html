<!-- Contact Form Section -->
<div class="contact-form-container">
  <div class="contact-form">
    <h2>Contact Us</h2>
    <form (ngSubmit)="submitContactForm(contactForm)" #contactForm="ngForm" novalidate>
      <!-- Row Layout for First Name and Last Name -->
      <div class="form-row">
        <!-- First Name -->
        <div class="form-group" [ngClass]="{'invalid': contactForm.controls['firstName']?.invalid && contactForm.controls['firstName']?.touched}">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" [(ngModel)]="contact.firstName" required />
          <div *ngIf="contactForm.controls['firstName']?.invalid && contactForm.controls['firstName']?.touched" class="error-message">
            First Name is required.
          </div>
        </div>

        <!-- Last Name -->
        <div class="form-group" [ngClass]="{'invalid': contactForm.controls['lastName']?.invalid && contactForm.controls['lastName']?.touched}">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" [(ngModel)]="contact.lastName" required />
          <div *ngIf="contactForm.controls['lastName']?.invalid && contactForm.controls['lastName']?.touched" class="error-message">
            Last Name is required.
          </div>
        </div>
      </div>

      <!-- Row Layout for Country and Designation -->
      <div class="form-row">
        <!-- Country -->
        <div class="form-group">
          <label for="country">Country</label>
          <select id="country" name="country" [(ngModel)]="contact.country" required>
            <option value="" disabled selected>Select</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
          </select>
        </div>

        <!-- Designation -->
        <div class="form-group">
          <label for="designation">Designation</label>
          <input type="text" id="designation" name="designation" [(ngModel)]="contact.designation" required />
        </div>
      </div>

      <!-- Row Layout for Company and Email Address -->
      <div class="form-row">
        <!-- Company -->
        <div class="form-group">
          <label for="company">Company</label>
          <input type="text" id="company" name="company" [(ngModel)]="contact.company" required />
        </div>

        <!-- Email Address -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" [(ngModel)]="contact.email" required />
        </div>
      </div>

      <!-- Row Layout for Phone and Industry -->
      <div class="form-row">
        <!-- Phone -->
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" [(ngModel)]="contact.phone" required />
        </div>

        <!-- Industry -->
        <div class="form-group">
          <label for="industry">Industry</label>
          <select id="industry" name="industry" [(ngModel)]="contact.industry" required>
            <option value="" disabled selected>Select</option>
            <option value="IT">IT</option>
            <option value="Finance">Finance</option>
            <option value="Healthcare">Healthcare</option>
          </select>
        </div>
      </div>

      <!-- Message Field -->
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" [(ngModel)]="contact.message" required></textarea>
      </div>

      <!-- Consent Checkboxes -->
      <div class="form-group checkbox-group">
        <label>
          <!-- <input type="checkbox" name="dataConsent" [(ngModel)]="contact.dataConsent" required /> I consent to the Data Processing Policy -->
        </label>
        <label>
          <!-- <input type="checkbox" name="termsConsent" [(ngModel)]="contact.termsConsent" required /> I agree with the Terms and Conditions -->
        </label>
      </div>
      <!-- Submit Button -->
      <div class="form-group submit-button">
        <button type="submit">Get In Touch</button>
      </div>
    </form>
  </div>
</div>
